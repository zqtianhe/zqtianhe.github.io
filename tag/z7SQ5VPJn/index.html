      <div class="post-abstract">
        <p>2016年1月24日下午1点，天合社区居委会联合辖区共建单位年轮文化书店，邀请美集印象的小猴老师给居民们免费上了一堂水粉画培训课。-6℃的低温，外加刺骨的寒风都挡不住居民学习的热情，10余位来自周边小区的居民冒着严寒自带纸笔来到年轮文化书店学习水粉画。</p>

      if (section.offsetTop <= fromTop) {

          if (nextSection.offsetTop > fromTop) {
            link.classList.add("current");
          } else {
            link.classList.remove("current");    
          }
        } else {
          link.classList.add("current");
        }
      } else {
        link.classList.remove("current");
      }
    });
  });
